problem.mat_hdr_level=High Dynamic Range (HDR) Beleuchtung ist deaktiviert. Bestimmte Maps werden keine Beleuchtung haben.
problem.mat_bumpmap=Bumpmapping ist ausgeschaltet. Bestimmte Modelle werden falsch aussehen.
problem.mat_specular=Spekularreflexionen sind ausgeschaltet. Bestimmte Modelle sehen dann nicht korrekt aus.
problem.voice_fadeouttime=Die 'voice_fadeouttime'-Einstellung ist auf einen nicht standardmäßigen Wert gesetzt. Der Voice-Chat kann dadurch negativ beeinflusst werden.
problem.cl_speeds=Deine 'cl_forwardspeed'-, 'cl_sidespeed'- oder 'cl_backspeed'-Einstellungen sind falsch konfiguriert, was sich negativ auf die Spielerbewegung oder die Drive-Option in der Sandbox auswirken kann.
problem.screen_res=Sieht aus, als ob deine Bildschirmauflösung unter der empfohlenen Größe liegt. Stelle in den Video-Optionen die richtige Bildschirmauflösung für deinen Monitor ein, um ein besseres Spielerlebnis zu erhalten.
problem.mat_dxlevel=Dein DirectX-Level ist auf einen nicht unterstützten Wert '%i' eingestellt. Dies kann zu Instabilität und schweren grafischen Problemen führen.
problem.missing_addon_file=Es sieht so aus, als ob das Addon '%s' nicht heruntergeladen werden konnte oder aus anderen Gründen seine Datei(en) fehlen. Bitte vergewisser dich, dass du über genügend Speicherplatz verfügst und überprüfe die Integrität der Spieldateien über Steam, um das Problem zu beheben.
problem.menu_cleanupgmas=Wir haben einige unbenutzte Addon-Dateien gefunden. Es wird empfohlen, diese zu löschen, um Speicherplatz zu sparen.
problem.gmod_mcore_test=Bemerkung: Multicore-Rendering ist aktiviert. Diese Funktion ist noch in Arbeit und kann Stabilitätsprobleme verursachen. Diese Funktion ist in jedem Betazweig automatisch aktiviert.
problem.addon_download_failed=Addon '%s' konnte nicht heruntergeladen werden: %s.\n\nBitte überprüfe den Steam-Download-Bereich und stelle sicher, dass keine Fehler vorliegen.
problem.addon_conflict=Addon '%s' steht wahrscheinlich in Konflikt mit Addon '%s', da beide die folgenden Dateien haben:\n\n%s

problem.no_hdr=Dein Grafikprozessor unterstützt keine High Dynamic Range (HDR) Beleuchtung. Bestimmte Maps werden keine Beleuchtung haben.
problem.no_ps14=Deine GPU unterstützt keine Pixel Shader 1.4. Rechne mit schweren grafischen Problemen.
problem.no_ps20=Dein Grafikprozessor unterstützt keine Pixel Shader 2.0. Erwarte grafische Probleme.
problem.no_vs20=Dein Grafikprozessor unterstützt keine Vertex Shader 2.0. Erwarte grafische Probleme.


