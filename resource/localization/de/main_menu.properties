problems.generic_lua_error=Sieht so aus, als wärst du auf einige Lua-Fehler gestoßen. Wir konnten nicht herausfinden, woher sie kamen.
problems.addon_lua_error=Sieht so aus, als ob das Addon '%s' Lua-Fehler erzeugt.\nDu kannst das Addon deinstallieren, um die Fehler zu beheben.\nDu solltest den/die Fehler auch dem Autor des Addons melden, damit sie behoben werden können.
problems.workshop_lua_error=Sieht so aus, als würde das Addon '%s' Lua-Fehler erzeugen.\nDu können das Addon deinstallieren oder deaktivieren, um die Fehler zu beheben.\nDu sollten den/die Fehler auch dem Autor des Addons (auf seiner Steam Workshop-Seite) melden, damit sie behoben werden können.
